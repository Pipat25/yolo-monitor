<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Training Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e2f;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #00c4cc;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .main-chart {
            width: 100%;
            height: 600px; /* กราฟแรกใหญ่และยาวเต็มหน้า */
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .sub-charts {
            display: flex;
            flex-direction: column; /* จัดกราฟย่อยแนวตั้ง */
            gap: 20px;
        }
        .chart-card {
            width: 100%;
            height: 400px; /* กราฟย่อยขนาดเล็กลง */
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .main-chart:hover, .chart-card:hover {
            transform: scale(1.02);
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 0 auto;
            display: block;
        }
        .last-update {
            text-align: center;
            font-size: 0.9em;
            color: #a0a0a0;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .main-chart {
                height: 400px; /* ลดขนาดในมือถือ */
            }
            .chart-card {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>YOLO Training Dashboard</h1>
    <div class="dashboard">
        <div class="main-chart"><canvas id="boxLossChart"></canvas></div>
        <div class="sub-charts">
            <div class="chart-card"><canvas id="clsLossChart"></canvas></div>
            <div class="chart-card"><canvas id="prChart"></canvas></div>
            <div class="chart-card"><canvas id="mAPChart"></canvas></div>
            <div class="chart-card"><canvas id="dflLossChart"></canvas></div>
        </div>
    </div>
    <div class="last-update">Last Updated: <span id="lastUpdateTime"></span></div>

    <script>
        let boxLossChart, clsLossChart, prChart, mAPChart, dflLossChart;
        let lastUpdateTime = document.getElementById('lastUpdateTime');

        async function fetchMetrics() {
            const response = await fetch('/metrics');
            const data = await response.json();
            lastUpdateTime.textContent = new Date().toLocaleTimeString();
            return data;
        }

        function updateCharts(metrics) {
            if (!boxLossChart) {
                boxLossChart = new Chart(document.getElementById('boxLossChart'), {
                    type: 'line',
                    data: {
                        labels: metrics.epochs,
                        datasets: [
                            { label: 'Train Box Loss', data: metrics.train_box_loss, borderColor: '#ff6384', fill: false, pointRadius: 2 },
                            { label: 'Val Box Loss', data: metrics.val_box_loss, borderColor: '#36a2eb', fill: false, pointRadius: 2 }
                        ]
                    },
                    options: {
                        plugins: { title: { display: true, text: 'Box Loss', color: '#000000' } },
                        scales: {
                            y: { beginAtZero: true, ticks: { color: '#000000' }, grid: { color: '#e0e0e0' } },
                            x: { ticks: { color: '#000000' }, grid: { color: '#e0e0e0' } }
                        },
                        maintainAspectRatio: false
                    }
                });
            } else {
                boxLossChart.data.labels = metrics.epochs;
                boxLossChart.data.datasets[0].data = metrics.train_box_loss;
                boxLossChart.data.datasets[1].data = metrics.val_box_loss;
                boxLossChart.update();
            }

            if (!clsLossChart) {
                clsLossChart = new Chart(document.getElementById('clsLossChart'), {
                    type: 'line',
                    data: {
                        labels: metrics.epochs,
                        datasets: [
                            { label: 'Train Cls Loss', data: metrics.train_cls_loss, borderColor: '#ff6384', fill: false, pointRadius: 2 },
                            { label: 'Val Cls Loss', data: metrics.val_cls_loss, borderColor: '#36a2eb', fill: false, pointRadius: 2 }
                        ]
                    },
                    options: {
                        plugins: { title: { display: true, text: 'Classification Loss', color: '#000000' } },
                        scales: {
                            y: { beginAtZero: true, ticks: { color: '#000000' }, grid: { color: '#e0e0e0' } },
                            x: { ticks: { color: '#000000' }, grid: { color: '#e0e0e0' } }
                        },
                        maintainAspectRatio: false
                    }
                });
            } else {
                clsLossChart.data.labels = metrics.epochs;
                clsLossChart.data.datasets[0].data = metrics.train_cls_loss;
                clsLossChart.data.datasets[1].data = metrics.val_cls_loss;
                clsLossChart.update();
            }

            if (!prChart) {
                prChart = new Chart(document.getElementById('prChart'), {
                    type: 'line',
                    data: {
                        labels: metrics.epochs,
                        datasets: [
                            { label: 'Precision', data: metrics.precision, borderColor: '#ff9f40', fill: false, pointRadius: 2 },
                            { label: 'Recall', data: metrics.recall, borderColor: '#4bc0c0', fill: false, pointRadius: 2 }
                        ]
                    },
                    options: {
                        plugins: { title: { display: true, text: 'Precision & Recall', color: '#000000' } },
                        scales: {
                            y: { beginAtZero: true, ticks: { color: '#000000' }, grid: { color: '#e0e0e0' } },
                            x: { ticks: { color: '#000000' }, grid: { color: '#e0e0e0' } }
                        },
                        maintainAspectRatio: false
                    }
                });
            } else {
                prChart.data.labels = metrics.epochs;
                prChart.data.datasets[0].data = metrics.precision;
                prChart.data.datasets[1].data = metrics.recall;
                prChart.update();
            }

            if (!mAPChart) {
                mAPChart = new Chart(document.getElementById('mAPChart'), {
                    type: 'line',
                    data: {
                        labels: metrics.epochs,
                        datasets: [
                            { label: 'mAP@50', data: metrics.mAP50, borderColor: '#ffcd56', fill: false, pointRadius: 2 },
                            { label: 'mAP@50:95', data: metrics.mAP50_95, borderColor: '#9966ff', fill: false, pointRadius: 2 }
                        ]
                    },
                    options: {
                        plugins: { title: { display: true, text: 'mAP Metrics', color: '#000000' } },
                        scales: {
                            y: { beginAtZero: true, ticks: { color: '#000000' }, grid: { color: '#e0e0e0' } },
                            x: { ticks: { color: '#000000' }, grid: { color: '#e0e0e0' } }
                        },
                        maintainAspectRatio: false
                    }
                });
            } else {
                mAPChart.data.labels = metrics.epochs;
                mAPChart.data.datasets[0].data = metrics.mAP50;
                mAPChart.data.datasets[1].data = metrics.mAP50_95;
                mAPChart.update();
            }

            if (!dflLossChart) {
                dflLossChart = new Chart(document.getElementById('dflLossChart'), {
                    type: 'line',
                    data: {
                        labels: metrics.epochs,
                        datasets: [
                            { label: 'Train DFL Loss', data: metrics.train_dfl_loss || [], borderColor: '#ff33cc', fill: false, pointRadius: 2 },
                            { label: 'Val DFL Loss', data: metrics.val_dfl_loss || [], borderColor: '#33ffcc', fill: false, pointRadius: 2 }
                        ]
                    },
                    options: {
                        plugins: { title: { display: true, text: 'DFL Loss', color: '#000000' } },
                        scales: {
                            y: { beginAtZero: true, ticks: { color: '#000000' }, grid: { color: '#e0e0e0' } },
                            x: { ticks: { color: '#000000' }, grid: { color: '#e0e0e0' } }
                        },
                        maintainAspectRatio: false
                    }
                });
            } else {
                dflLossChart.data.labels = metrics.epochs;
                dflLossChart.data.datasets[0].data = metrics.train_dfl_loss || [];
                dflLossChart.data.datasets[1].data = metrics.val_dfl_loss || [];
                dflLossChart.update();
            }
        }

        async function refreshData() {
            try {
                const metrics = await fetchMetrics();
                updateCharts(metrics);
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        setInterval(refreshData, 5000);
        refreshData();
    </script>
</body>
</html>
